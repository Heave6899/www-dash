{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Dashboard</h1>

<!-- Grid of cards -->
<div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
  {% for app in apps %}
  <div class="bg-white shadow rounded p-4 flex flex-col items-center">
    <!-- Icon (app[3]) -->
    <img 
      src="{{ app[3] if app[3] else 'https://via.placeholder.com/100' }}"
      alt="icon" 
      class="w-16 h-16 object-contain mb-2"
    >

    <!-- Name (app[1]) -->
    <h5 class="text-lg font-semibold mb-2">{{ app[1] }}</h5>

    <!-- Thumbnail (app[4]) -->
    <img 
      src="{{ app[4] if app[4] else 'https://via.placeholder.com/300x150' }}" 
      alt="thumbnail"
      class="mb-2 object-cover w-full h-32 rounded"
    >

    <!-- Buttons -->
    <div class="mt-auto flex space-x-2">
      <a 
        href="{{ app[2] }}" 
        target="_blank"
        class="px-3 py-1 rounded text-white bg-indigo-500 hover:bg-indigo-600"
      >
        Open App
      </a>
      <a 
        href="{{ url_for('edit_app', app_id=app[0]) }}" 
        class="px-3 py-1 rounded text-white bg-yellow-500 hover:bg-yellow-600"
      >
        Edit
      </a>
      <a 
        href="{{ url_for('delete_app', app_id=app[0]) }}" 
        class="px-3 py-1 rounded text-white bg-red-500 hover:bg-red-600"
        onclick="return confirm('Are you sure you want to delete this app?');"
      >
        Delete
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
