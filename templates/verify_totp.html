{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Two-Factor Authentication</h2>

<div class="max-w-md bg-white dark:bg-gray-800 shadow rounded-lg p-6">
  <form method="POST">
    <div class="mb-4">
      <label for="totp_code" class="block text-sm font-medium mb-1">Enter your 6-digit 2FA code</label>
      <input 
        type="text" 
        name="totp_code" 
        maxlength="6"
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md focus:outline-none focus:ring focus:border-indigo-500"
        required
      >
    </div>
    <button 
      type="submit" 
      class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 transition"
    >
      Verify
    </button>
  </form>
</div>
{% endblock %}
