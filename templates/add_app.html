{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Add New App</h2>

<div class="max-w-xl bg-white dark:bg-gray-800 p-6 rounded shadow">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="name">App Name</label>
            <input type="text" name="name"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:border-sky-500"
                reqÏuired>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="redirect_url">Redirect URL</label>
            <input type="url" name="redirect_url"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:border-sky-500"
                required>
        </div>
        <div class="mb-4">
            <label class="block text-sm font-medium mb-1" for="icon_file">Icon File (optional)</label>
            <input type="file" name="icon_file" accept="image/*"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded">
        </div>
        <div class="mb-6">
            <label class="block text-sm font-medium mb-1" for="thumb_file">Thumbnail File (optional)</label>
            <input type="file" name="thumb_file" accept="image/*"
                class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded">
        </div>
        <button type="submit" class="px-4 py-2 bg-violet-500 hover:bg-violet-600 text-white rounded transition-colors">
            Add App
        </button>
    </form>
</div>
{% endblock %}
