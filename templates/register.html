{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <div class="mb-4">
      <label for="username" class="block mb-1 text-sm font-medium">Username</label>
      <input 
        type="text" 
        name="username" 
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:border-sky-500"
        required
      >
    </div>
    <div class="mb-6">
      <label for="password" class="block mb-1 text-sm font-medium">Password</label>
      <input 
        type="password" 
        name="password" 
        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded focus:outline-none focus:border-sky-500"
        required
      >
    </div>
    <button
      type="submit"
      class="w-full py-2 rounded bg-violet-500 hover:bg-violet-600 text-white transition-colors"
    >
      Register
    </button>
    <p class="mt-4 text-sm">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-sky-600 dark:text-sky-400 hover:underline">Login here</a>.
    </p>
  </form>
</div>
{% endblock %}
